<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="css/login.css">
  <title>登陆</title>
</head>

<body>
  <div class="dark"></div>
  <div class="main">
    <h1>后台管理系统</h1>
    <div class="main_content">
      <form id="form">
        <div class="form-group">
          <label for="username">用户名：</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="username" autocomplete="off" disableautocomplete>
        </div>
        <div class="form-group">
          <label for="password">密码：</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" autocomplete="off" disableautocomplete>
        </div>
        <div class="btnSubmit">
          <button class="btn btn-primary btn-sm denglu" type="submit" name="submit">登陆</button>
          <button class="btn btn-default btn-sm zhuce">重置</button>
        </div>
      </form>
    </div>
  </div>

  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script>
    $(function () {
      $('form').bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
          valid: 'glyphicon glyphicon-ok',
          invalid: 'glyphicon glyphicon-remove',
          validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
          username: {
            message: '用户名验证失败',
            validators: {
              notEmpty: {
                message: '用户名不能为空'
              },
              stringLength: {
                min: 4,
                max: 18,
                message: '用户名长度必须在6到18位之间'
              }
            }
          },
          password: {
            validators: {
              notEmpty: {
                message: '密码不能为空'
              },
              stringLength: {
                min: 6,
                max: 18,
                message: '密码长度必须在6到18位之间'
              }
            }
          }
        }
      });
      $("#form").on('success.form.bv', function (e) {
        e.preventDefault();
        //使用ajax提交逻辑
      });
      $('.zhuce').click(function() {
        var validator = $("#form").data('bootstrapValidator');
        validator.resetForm(true);
      })
      
    });
    $(function () {
      $('.denglu').click(function () {
        $.ajax({
          url: '/employee/employeeLogin',
          type: 'post',
          data: $('#form').serialize(),
          dataType: 'json',
          success: function (res) {
            if (res.success) {
              window.location.href = "index.html";
            } else {
              alert(res.message);
            }
          },
          error(err) {
            console.log(err);
          }
        })
      })
    })
  </script>
</body>

</html>
